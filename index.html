<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>臺中市停車查詢</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class = "header">
    <img src="1.jpg" alt="icon">
</div>
<div class="title">
    <h2>停車費查詢</h2>
</div>
<div class="container">
    有*為必填欄位

    <form id="query-form">
        <label for="plate">請輸入車號：</label>
        <input type="text" id="plate" required>

        <label for="type">車種</label>
        <select id="type">
            <option value="car">汽車</option>
            <option value="scooter">機車</option>
        </select>
        <p class="note">車號需輸入「-」，車號請輸入大寫</p>

        <label for="captcha">* 驗證碼：</label>
        <input type="text" id="captcha" required>
        <p class="note">驗證碼英文不區分大小寫</p>

        <div id="captcha-image">RVG0F</div>

        <div class="buttons">
            <button type="button" onclick="refreshCaptcha()">重新產生驗證碼</button>
            <button type="button" onclick="playCaptchaAudio()">播放驗證碼語音</button>
        </div>

        <button type="submit" id="submit-btn">查詢</button>
    </form>

</div>
<script src="script.js"></script>
</body>
</html>
